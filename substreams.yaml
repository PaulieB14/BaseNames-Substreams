specVersion: v0.1.0
package:
  name: base_names
  version: v0.1.4
  url: https://github.com/PaulieB14/BaseNames-Substreams
  image: https://raw.githubusercontent.com/PaulieB14/BaseNames-Substreams/main/logo.svg

network: base

protobuf:
  files:
    - base_names.proto
  importPaths:
    - ./protobuf

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_registry_events
    kind: map
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:base_names.v1.RegistryEvents
    binary: default

  - name: map_registrar_events
    kind: map
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:base_names.v1.RegistrarEvents
    binary: default

  - name: map_controller_events
    kind: map
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:base_names.v1.ControllerEvents
    binary: default

  - name: map_reverse_events
    kind: map
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:base_names.v1.ReverseEvents
    binary: default

 